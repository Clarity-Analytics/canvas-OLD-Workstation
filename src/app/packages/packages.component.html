<div>
	<div class="ui-g package-list">
		<div class="ui-g-5">
			<div 
				*ngFor="let package of packageList; let index=index"
				class="package"
				[class.active]="package.selected"
				(click)="selectPackage(package)"
				>
				
				<h3>
					{{package.name}}
				</h3>
				
				<p>{{package.date_last_synced}}</p>
			</div>
		</div>
	
		<div class="ui-g-7">
			<p-tabView>
				<p-tabPanel
					header="Fields"
					>
					
					<app-package-fields
						[fields]="selectedFields">
					</app-package-fields>
				</p-tabPanel>
				
				<p-tabPanel
					header="Parameters">
				</p-tabPanel>
			</p-tabView>
		</div>
	</div>
	
</div>
