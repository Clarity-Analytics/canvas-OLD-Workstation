<div>
	
	<button
		(click)="testing()"
		>
		Click me...
	</button>

	<div class="package-list">
		<div class="ui-g">
			<div class="ui-g-11">
				<span>
					<i class="fa fa-search" aria-hidden="true"></i>
					<p-autoComplete
						placeholder="Type to begin searching..."
						[size]="40"
						[(ngModel)]="search" 
						[suggestions]="suggestions" 
						(completeMethod)="completeMethod($event)">		
					</p-autoComplete>
				</span>
			</div>
		</div>

		<div class="ui-g">
			<div class="ui-g-5">
				<div 
					*ngFor="let package of packageList"
					class="package"
					[class.active]="package.selected"
					(click)="selectPackage(package)">

					<h3>
						{{package.name}}
						<i
							title="Compiled"
							class="fa"
							[class.fa-check]="package.compiled"
							[class.fa-times]="!package.compiled">
						</i>
					</h3>

					<i
						class="fa fa-refresh">
						{{package.date_last_synced | date: 'MMM dd, yyyy hh:mm:ss'}}
					</i>
					
					<button pButton
						class="execute-package"
						type="button"
						label="Execute"
						(click)="executePackage(package)">
					</button>

					<p-rating
						class="package-rating"
						[ngModel]="packageRating"
						[cancel]="false">
						
					</p-rating>
				</div>
			</div>
		
			<div class="ui-g-7">
				<p-tabView>
					<p-tabPanel
						header="Fields">
						<app-package-fields
							[fields]="selectedPackage.fields">
						</app-package-fields>
					</p-tabPanel>
					
					<p-tabPanel
						header="Parameters">
						<app-package-parameters
							[parameters]="selectedPackage.parameters">
						</app-package-parameters>
					</p-tabPanel>
				</p-tabView>
			</div>
		</div>
	</div>
	
</div>
