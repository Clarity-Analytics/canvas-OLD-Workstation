<div>
	<div class="ui-g">
		<p-fieldset>
			<div class="ui-g-5">
				<div *ngFor="let package of packageList">
					<h2>
						{{package.name}}
					</h2>
					
					<app-package
						[url]="package.url"
						[legend]="package.name"
						[package]="package"
						>
					</app-package>
				</div>
			</div>
		
			<div class="ui-g-7">
				<p-tabView>
					<p-tabPanel
						header="Tab number 1"
						>
						
						<app-package-fields
							[fields]="fields"
						>
							
						</app-package-fields>
					</p-tabPanel>
					
					<p-tabPanel
						header="Tab number 2"
					>
					
					</p-tabPanel>
				</p-tabView>
			</div>
		</p-fieldset>
	</div>
	
</div>
