<p
    class="iserror"
    *ngIf="formIsValid">
    {{ errorMessageOnForm }}
</p>


<form
    class="formBody"
    [formGroup]="configForm"
    >
    <div
        class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"
        style="margin: 10px 0px">

        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                Company Name :
            </div>
            <div class="ui-grid-col-4">
                <input pInputText
                        type="text"
                        formControlName="companyName"
                        placeholder="Required"
                        pTooltip="Enter your Company Name"
                        tooltipPosition="top"
                        autofocus
                        />
            </div>

            <div class="ui-grid-col-2">
                Company Logo:
            </div>
            <div class="ui-grid-col-4">
                <input pInputText
                        type="text"
                        formControlName="companyLogo"
                        placeholder="(Optional)"
                        pTooltip="Enter your Company Logo filename"
                        tooltipPosition="top"
                        />
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                Backend Url:
            </div>
            <div class="ui-grid-col-4">
                <input pInputText
                        type="text"
                        formControlName="backendUrl"
                        placeholder="Required"
                        pTooltip="Enter your URL for Backend Server (RESTi)"
                        tooltipPosition="top"
                        />
            </div>

            <div class="ui-grid-col-2">
                Days ToKeep:
            </div>
            <div class="ui-grid-col-4">
                <input pInputText
                        type="text"
                        formControlName="defaultDaysToKeepResultSet"
                        placeholder="Required"
                        pTooltip="Enter default number of days to keep ResultSets"
                        tooltipPosition="top"
                        />
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                Max RowsData:
            </div>
            <div class="ui-grid-col-4">
                <input pInputText
                        type="text"
                        formControlName="maxRowsDataReturned"
                        placeholder="Required"
                        pTooltip="Enter maximum number of data rows to be returned from the server"
                        tooltipPosition="top"
                        >
            </div>

            <div class="ui-grid-col-2">
                Max RowsGraph:
            </div>
            <div class="ui-grid-col-4">
                <input pInputText
                        type="text"
                        formControlName="maxRowsPerWidgetGraph"
                        placeholder="Required"
                        pTooltip="Enter maximum number of rows returned per WidgetGraph"
                        tooltipPosition="top"
                        >
            </div>
        </div>
    </div>
</form>


<!--Toolbar-->
<p-toolbar *ngIf="showSystemConfigButtons">

    <div class="ui-toolbar-group-left">
        <button
            pButton
            type="button"
            label="Reset"
            icon="fa-undo"
            (click)="loadForm()"
            >
        </button>
    </div>

    <div class="ui-toolbar-group-right">
        <button
            pButton
            type="submit"
            label="Submit"
            icon="fa-refresh"
            (click)="onSubmit()"
            >
        </button>
    </div>
</p-toolbar>
