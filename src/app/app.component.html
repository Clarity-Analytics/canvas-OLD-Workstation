<button type="button" (click)="testFn()">testFn</button>



<p-growl
    [value]="growlMsgs"
    >
</p-growl>


<div class="menubar">
    <p-menubar [model]="menuItems"> </p-menubar>
</div>

<div
    *ngIf="devMode"
    class="devMode"
    >
    You are currently in Development Mode ...
</div>

<div>
    <router-outlet
        (formSubmit)="handleFormSubmit($event)">
    </router-outlet>
</div>


<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>


<p-dialog header="Login"
    [(visible)]="displayLoginForm"
    modal="modal"
    width="450"
    responsive="true"
    >

    <login
        (formSubmit)="handleFormSubmit($event)"
        >
        Loading Login form ...
    </login>

</p-dialog>


<p-dialog header="Who am I"
    [(visible)]="displayWhoAmIForm"
    modal="modal"
    width="450"
    responsive="true"
    >

    <whoami
        [displayWhoAmIForm]="displayWhoAmIForm"
        (handleWhoAmISubmit)="handleWhoAmISubmit($event)"
        >
        Loading Who Am I form ...
    </whoami>

</p-dialog>



<p-dialog header="New Message"
    [(visible)]="displayNewMessage"
    modal="modal"
    width="610"
    responsive="true"
    >

    <newmessage
        [previousMessage]="previousMessage"
        [availableUsers]="availableUsers"
        [sendToTheseUsers]="sendToTheseUsers"
        [nrUnReadMessagesForMe]="nrUnReadMessagesForMe"
        (formNewMessageSubmit)="handleCanvasMessageFormSubmit($event)"
        >
        Loading New Message form ...
    </newmessage>

</p-dialog>
