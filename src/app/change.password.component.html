<p 
    class="iserror" 
    *ngIf="formIsValid"> 
    {{ errorMessageOnForm }}
</p>


<form 
    [formGroup]="userform" 
    >
    <div 
        class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" 
        style="margin: 10px 0px"
        >
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                User Name :
            </div>
            <div class="ui-grid-col-8">
                <input pInputText 
                       type="text" 
                       formControlName="username" 
                       placeholder="Required"
                       readonly
                       />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                Password :
            </div>
            <div class="ui-grid-col-8">
                <input pInputText 
                       type="text" 
                       formControlName="password" 
                       autofocus
                       placeholder="Required"
                       />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                Retype Password :
            </div>
            <div class="ui-grid-col-8">
                <input pInputText 
                       type="text" 
                       formControlName="passwordRetyped" 
                       autofocus
                       placeholder="Required"
                       />
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-4"></div>
            <div class="ui-grid-col-4">
                <button pButton 
                        type="submit" 
                        label="Submit" 
                        (click)="onSubmit()"
                        >
                </button>
            </div>
            <div class="ui-grid-col-4"></div>
        </div>
    </div>   
</form>
